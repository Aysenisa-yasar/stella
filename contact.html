<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styless/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>contact</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/stellalogo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html " class="active" onclick="window.location.href='/';">Home </a>
            <a href="about.html">About </a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products </a>
            <a href="contact.html">Contact</a>
            <a href="#review">review</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="cart-btn"> <i class="fa-solid fa-cart-shopping"></i></button>
            <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search-here">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <!--contact section start-->
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>us</span></h1>
        <div class="row">
            <iframe src="https://www.google.com/maps/d/embed?mid=1XfWVgo5gudXf6O-44lHkqlSo-Wc&hl=en_US&ehbc=2E312F"
                class="map"></iframe>
            <form>
                <h3>Contact Us</h3>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your name" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your surname" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter your email address" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="Enter your phone number" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="submit" value="women">
                    <input type="submit" value="man">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your profession " />
                </div>
                <input type="button" class="btn" value="Contact Now" id="btn-submit">
            </form>
        </div>
    </section>
    <!--contact section end-->

    <div id="notification" style="display: none;"></div>

    <script>
        // İletişim formundaki düğmelere tıklama olaylarını ekleyelim
        document.addEventListener("DOMContentLoaded", function () {
            // İsim, soyisim, e-posta, telefon ve mesaj girişlerini al
            var nameInput = document.querySelector('input[name="name"]');
            var surnameInput = document.querySelector('input[name="surname"]');
            var emailInput = document.querySelector('input[name="email"]');
            var phoneInput = document.querySelector('input[name="phone"]');
            var professionInput = document.querySelector('input[name="profession"]');
            var womenSubmit = document.querySelector('input[value="women"]');
            var manSubmit = document.querySelector('input[value="man"]');
            var contactNowButton = document.getElementById('btn-submit');

            // Contact Now butonuna tıklandığında
            contactNowButton.addEventListener("click", function (event) {
                // Sayfanın yeniden yüklenmesini engelle
                event.preventDefault();

                // Bildirim mesajını oluştur
                var notification = document.getElementById("notification");
                var modalContent = "<div style='text-align: center;'>We will get back to you!</div>";
                modalContent += "<div style='text-align: center;'><button class='btn' id='close-modal'>Close</button></div>";

                // Bildirim mesajını göster
                notification.innerHTML = modalContent;
                notification.style.display = "block";

                // Modalı kapatmak için Close butonuna tıklanınca
                var closeModalButton = document.getElementById("close-modal");
                closeModalButton.addEventListener("click", function () {
                    notification.style.display = "none";
                });
            });

            // Women ve Man butonlarına tıklandığında
            womenSubmit.addEventListener("click", function (event) {
                event.preventDefault();
                alert("You selected: Women");
            });

            manSubmit.addEventListener("click", function (event) {
                event.preventDefault();
                alert("You selected: Man");
            });
        });

        // Kullanıcıyı Bilgilendirme Fonksiyonu
        function informUser() {
            // Bildirim kutusunu al
            var notification = document.getElementById("notification");

            // Bildirim mesajını göster
            notification.innerText = "Your message has been sent successfully!";
            notification.style.display = "block";

            // 3 saniye sonra bildirimi kapat
            setTimeout(function () {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
    <script src="js/script.js"></script>
</body>

</html>
